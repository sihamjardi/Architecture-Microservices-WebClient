server:
  port: 8081

spring:
  application:
    name: CUSTOMER-SERVICE   # Nom visible dans Eureka
  datasource:
    url: jdbc:mysql://localhost:3306/customerdb?createDatabaseIfNotExist=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update   # Cr√©ation automatique des tables
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
